<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Колесо Судьбы</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #1e1e1e;
      color: #f0e6d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #characterName {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ffdd33, 0 0 10px #ffdd33, 0 0 15px #ff8800;
      }
      to {
        text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffaa00, 0 0 30px #ff6600;
      }
    }
    canvas {
      background: #f0e6d2;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: box-shadow 0.3s ease-in-out;
    }
    canvas.glow {
      box-shadow: 0 0 20px #ffd700, 0 0 30px #ffa500;
    }
  </style>
</head>
<body>
  <h1>Колесо Судьбы</h1>
  <p>Введите код персонажа, чтобы запустить судьбоносный выбор:</p>
  <input type="text" id="codeInput" placeholder="Введите код" />
  <button onclick="loadWheel()">Подтвердить</button>

  <div id="characterName"></div>

  <div id="wheelContainer" style="display:none;">
    <canvas id="canvas" width="400" height="400"></canvas><br />
    <button onclick="spinWheel()">Крутить колесо</button>
    <div id="result"></div>
  </div>

  <script>
    const dataByCode = {
      "VCE924": {
        name: "Натсай Онай",
        events: [
          "Разлила напиток на себя",
          "Уронила хрустальный шар",
          "Опоздала",
          "Произвела впечатление на главную гадалку",
          "Сделала успешное предсказание"
        ]
      },
      "WKG215": {
        name: "Гектор Фоули",
        events: [
          "Пролил на министра магии напиток",
          "Неудачно пошутил в присутствии высокопоставленных людей",
          "Неверно произнес фамилию главы отдела",
          "Произвел впечатление на министра",
          "Предложил интересную идею"
        ]
      }
    };

    let options = [];
    let spinning = false;
    let angle = 0;
    let rotationSpeed = 0;
    let deceleration = 0.01;

    function loadWheel() {
      const code = document.getElementById('codeInput').value.trim();
      if (!dataByCode[code]) {
        alert("Неверный код персонажа.");
        return;
      }
      const character = dataByCode[code];
      options = character.events;
      document.getElementById('characterName').textContent = `Колесо для персонажа: ${character.name}`;
      document.getElementById('wheelContainer').style.display = 'block';
      drawWheel();
    }

    function drawWheel() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 180;
      const sliceAngle = (2 * Math.PI) / options.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < options.length; i++) {
        const startAngle = angle + i * sliceAngle;
        const endAngle = startAngle + sliceAngle;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = i % 2 === 0 ? '#8c7853' : '#d2b48c';
        ctx.fill();

        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = '#000';
        ctx.font = 'bold 12px Georgia';
        wrapText(ctx, options[i], radius - 10, 0, 90, 12);
        ctx.restore();
      }
    }

    function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
      const words = text.split(' ');
      let line = '';
      for (let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + ' ';
        const metrics = ctx.measureText(testLine);
        const testWidth = metrics.width;
        if (testWidth > maxWidth && n > 0) {
          ctx.fillText(line, x, y);
          line = words[n] + ' ';
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, x, y);
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      rotationSpeed = Math.random() * 0.2 + 0.25;
      deceleration = 0.005;
      document.getElementById('canvas').classList.add('glow');
      animateSpin();
    }

    function animateSpin() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      angle += rotationSpeed;
      rotationSpeed -= deceleration;

      if (rotationSpeed <= 0) {
        rotationSpeed = 0;
        spinning = false;
        canvas.classList.remove('glow');
        const sliceAngle = (2 * Math.PI) / options.length;
        const normalizedAngle = angle % (2 * Math.PI);
        const selected = options[Math.floor((options.length - normalizedAngle / sliceAngle) % options.length)];
        document.getElementById('result').textContent = `Выпало: ${selected}`;
        document.querySelector("#wheelContainer button").disabled = true;
        return;
      }

      drawWheel();
      requestAnimationFrame(animateSpin);
    }
  </script>
</body>
</html>
